<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="./build/css/demo.css" rel="stylesheet">
    <link href="./build/css/intlTelInput.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 
    <form class="loginForm" >
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="Firstname" >
            </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="Lastname">
          </div>
  
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label" style="padding-top:20px ;">Gender</label>
            <div class="formradio">
            <input type="radio" name="etat" id="on" style="width: 15px; height: 15px;"><label  style="padding-left:10px">Female</label>
            <input type="radio" name="etat" id="off"style="width: 15px; height: 15px;"><label  style="padding-left:10px">Male</label>
           </div>
          </div>
  
          <div class="col-md-4">
            <label for="validationCustomE-mail" class="form-label">email</label>
            <input type="text" class="form-control"id="email">
          </div>
          <div class="col-md-4">
            <label for="phone" style="padding-top: 20px;">phonenumber</label>
            <input type="tel" id="phone" placeholder="phonenumber">
        </div>
        <div class="col-md-4">
            <label for="Password" style="padding-top: 20px;">Password</label>
            <input type="text" id="Password" placeholder="Password">
        </div>
        <div class="col-md-4"> 
         
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control">
        </div> 
        <div class="col-md-4"> 
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select">
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
        </div> 
        <div class="col-md-4">
          
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control">
        <div class="col-md-4">

            <div class="col-12">
                <div class="form-check" style="display: flex;flex-direction: row;">
                  <input type="checkbox" style="width: 35px; height: 35px" >
                  <label for="invalidCheck" style="display: inline; padding-left: 10px";> 
                    Agree to terms and conditions </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
          
    
</form>
<script src="./build/js/intlTelInput.js"></script>
<script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input,{});
</script>
<script src="script.js"></script>
</body>
</html>
